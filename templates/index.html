<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIVI Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            min-height: 100vh;
            color: #e0e0ff;
        }
        .neon-text {
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
        }
        .neon-border {
            box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff;
        }
        .btn-gradient {
            background-color: #1f1f1f;
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background-image: linear-gradient(to right, #00796b, #3d5afe, #ff5722);
            background-size: 200% auto;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.7));
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #e0e0ff;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .mia-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="p-5 flex justify-between items-center">
        <div class="logo neon-text">MIVI</div>
    </header>
    <main class="flex-grow flex flex-col items-center justify-center px-4 py-10">
        <div class="bg-gray-900 p-8 rounded-lg max-w-md w-full neon-border">
            <h2 class="text-3xl font-bold mb-6 text-center neon-text">Login / Signup</h2>
            <form id="authForm" class="space-y-4" method="POST" action="/api/login">
                <div id="nameField" class="hidden">
                    <label for="name" class="block mb-1">Patient Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded form-input">
                </div>
                <div>
                    <label for="mobile" class="block mb-1">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" class="w-full px-4 py-2 rounded form-input" required>
                </div>
                <div>
                    <label for="password" class="block mb-1">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded form-input" required>
                </div>
                <button type="submit" class="w-full btn-gradient text-white font-semibold py-3 px-6 rounded-lg neon-border">
                    <span id="submitText">Login</span>
                </button>
            </form>
            <p class="mt-4 text-center">
                <a href="#" id="toggleAuth" class="text-cyan-300 hover:text-cyan-100">Don't have an account? Sign up</a>
            </p>
        </div>
    </main>
    <footer class="text-center p-5 text-cyan-200">
        <p class="neon-text">Empowering you with personalized health insights.</p>
    </footer>
    <script>
        const form = document.getElementById('authForm');
        const nameField = document.getElementById('nameField');
        const toggleAuth = document.getElementById('toggleAuth');
        const submitText = document.getElementById('submitText');
        let isLogin = true;

        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            if (isLogin) {
                nameField.classList.add('hidden');
                toggleAuth.textContent = "Don't have an account? Sign up";
                submitText.textContent = "Login";
            } else {
                nameField.classList.remove('hidden');
                toggleAuth.textContent = "Already have an account? Login";
                submitText.textContent = "Sign Up";
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Make the POST request to the Flask API
            const formData = new FormData(form);
            fetch('/api/login', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to homescreen.html upon successful login/signup
                    window.location.href = "/homescreen";
                } else {
                    // Handle error (e.g., show a message)
                    alert('Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });
    </script>
</body>
</html>
